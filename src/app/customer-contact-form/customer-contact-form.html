<mat-card>
  <mat-card-title>Customer Contact Information</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="First Name" formControlName="firstName" />
        </mat-form-field>
      </section>

      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Last Name" formControlName="lastName" />
        </mat-form-field>
      </section>

      <section>
        <div class="example-label"></div>
        <div class="example-button-row">
          <button mat-raised-button color="primary" (click)="loadUserData()">Load User Data</button>
          <button matButton="elevated" (click)="reset()">Reset</button>
        </div>
      </section>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Live Form Model</mat-card-title>
  <mat-card-content>
    <pre>{{ form.value | json }}</pre>
  </mat-card-content>
</mat-card>
